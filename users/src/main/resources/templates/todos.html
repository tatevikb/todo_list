<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container" style="width:60%; margin-top:4%">
    <form action="#" th:action="@{/addTodo}" th:object="${todo}" method="post">
        <div class="form-group">
            <label for="descriptionTodo">Description</label>
            <input type="text" id="descriptionTodo" class="form-control" th:field="*{description}"/>
        </div>
        <div class="form-group">
            <label for="statusTodo">Status</label>
            <select id="statusTodo" class="form-control" style="width:16%" th:field="*{status}">
                <option th:value="1">1</option>
                <option th:value="2">2</option>
                <option th:value="3">3</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
<br/>
<div class="container" style="width:60%">
    List of existing todos
</div>
</body>
</html>
