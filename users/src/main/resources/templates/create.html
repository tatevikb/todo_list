<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container" style="width:20%; margin-top: 4%">
    <form action="#" th:action="@{/user}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="firstNameCreate">Name</label>
            <input id="firstNameCreate" class="form-control" type="text" th:field="*{firstName}" />
        </div>
        <div class="form-group">
            <label for="lastNameCreate">Surname</label>
            <input id="lastNameCreate" class="form-control" type="text" th:field="*{lastName}" />
        </div>
        <div class="form-group">
            <label for="emailCreate">E-mail</label>
            <input id="emailCreate" class="form-control" type="email" th:field="*{email}" />
        </div>
        <div class="form-group">
            <label for="dataOfBirthCreate">Birthday</label>
            <input id="dataOfBirthCreate" class="form-control" type="date" th:field="*{birthday}" />
        </div>
        <div class="form-group">
            <label for="genderCreate">Gender</label>
            <select id="genderCreate" class="form-control" th:field="*{gender}">
                <option th:value="1">Male</option>
                <option th:value="2">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="salaryCreate">Salary:</label>
            <input id="salaryCreate" class="form-control" type="text" th:field="*{salary}" />
        </div>
        <div class="form-group">
        <label for="professionCreate">Profession:</label>
            <select id="professionCreate" class="form-control" th:field="*{profession}">
                <option th:value="Dancer">Dancer</option>
                <option th:value="Singer">Singer</option>
                <option th:value="Programmer">Programmer</option>
            </select>
        </div>
        <input type="submit" class="btn btn-primary" value="Add" />
    </form>
</div>
</body>
</html>
